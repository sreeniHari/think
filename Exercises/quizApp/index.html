<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Javascript Quiz Challenge</title>
    <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="js/questions.js"></script>
  </head>
  <body>
  <div class="wrapper">
  <div class="start-page">
      <header role="banner">
      <img class="js-logo" src="https://code.support/wp-content/uploads/2016/04/js.png">
      <div class="horizontal-line">
      <h1> Test your Javascript skills. Are you ready? </h1>
        <div class="start-btn-div"><button type="submit" value="Start" role="button" class ="js-start-btn"><strong>START</strong></button></div>
        <div class="yellow-block"></div>
        <div class="white-block"></div>
        <div class="question js-question"></div>
       </div>


<!-- QUESTION PAGE -->
        <main role="main" class="main-class">
          <div class="answers">
            <form action="#" method="post">
              <fieldset name="answers" style="padding: 0">
                <legend>Answers:</legend>
                      <input type="radio" name="answer" id="answer-1" required value="1"/>
                      <label for="answer-1"  class="answer answer-1"></label><br>
                      <input type="radio" name="answer" id="answer-2" value="2"/>
                      <label for="answer-2" class="answer answer-2 "></label><br>
                      <input type="radio" name="answer" id="answer-3" value="3"/>
                      <label for="answer-3"  class="answer answer-3"></label><br>
                      <input type="radio" name="answer" id="answer-4" value="4"/>
                      <label for="answer-4" class="answer answer-4"></label><br>
              </fieldset>
            </form>
          </div>

          <div class="feedback-div js-feedback-div">
            <p class="correct"><span class="js-feedback"></span></p>
          </div>
          <div class="submit">
            <button type="submit" value="Submit" role="button" class="submit-btn" aria-pressed="false"><p class="js-submit-text">Submit</p></button>
          </div>


          <div class="current-question-div">
            <p><strong>Current Question <span class="js-current-question">1</span> of 10</strong></p>
          </div>
          <div class="current-score-div">
            <p><strong>Current Score <span class="js-current-score">0</span> of 10</strong></p>
          </div>
        </main>
   </div>
  </body>
</html>
